<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="bg-gray-300 min-h-screen flex flex-col items-center">
    <h1 class="font-bold text-6xl py-8">MyBrand</h1>
    <section class="w-full flex justify-center px-4">
        <div
            class="mx-auto mt-32 bg-white shadow-lg rounded-xl w-full md:w-1/2 p-8 flex flex-col items-center gap-6 text-xl">
            <h3 class="text-3xl">Welcome Back</h3>
            <div class="flex flex-col items-center gap-6">
                <form class="w-full px-6" action="#">
                    <div class="mb-8">
                        <label for="email">Email:</label>
                        <input class="w-full mt-2 p-2 border rounded-lg border-gray-500" id="email" type="email">
                    </div>
                    <div class="mb-8">
                        <label for="password">Password:</label>
                        <div class="relative">
                            <input class="w-full mt-2 p-2 border rounded-lg border-gray-500" id="password"
                                type="password">
                            <ion-icon class="absolute top-4 right-3 text-2xl" name="eye-outline"></ion-icon>
                        </div>
                    </div>
                    <button
                        class="w-full px-8 py-4 bg-blue-400 transition duration-300 ease-in-out hover:bg-blue-600 hover:scale-105 hover:-translate-y-1.5 rounded-lg text-white">Login</button>
                </form>
                <ul>
                    <li><a class="hover:text-blue-600" href="#">Forgot Password?</a></li>
                </ul>
                <p>Don't have an account? <a class="hover:text-blue-600" href="#">Sign up</a></p>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
