<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email / OTP Confirmation Page</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col mb-4 w-full md:max-w-md bg-white p-8 gap-2 items-center rounded-lg shadow-lg ">
        <ion-icon class="text-4xl text-blue-500" name="shield-checkmark-outline"></ion-icon>
        <h1 class="font-bold text-3xl md:text-4xl">Verify Your Email</h1>
        <p class="text-gray-600 text-sm text-center">We've sent a 6-digit code to your email. Enter it below to
            continue.</p>
        <form action="#" class="w-full p-6 flex flex-col items-center space-y-6">
            <div class="flex items-center space-x-2">
                <input
                    class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                    maxlength="1" type="text">
                <input
                    class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                    maxlength="1" type="text">
                <input
                    class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                    maxlength="1" type="text">
                <input
                    class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                    maxlength="1" type="text">
                <input
                    class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                    maxlength="1" type="text">
                <input
                    class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                    maxlength="1" type="text">
            </div>
            <button
                class="w-full font-semibold text-white bg-blue-600 rounded-lg px-8 py-4 transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105 ">Confirm
                Code</button>
        </form>
        <p>Didn't receive the code? <a class="hover:text-blue-400 hover:underline" href="#">Resend</a></p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
