<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col mb-4 w-full md:max-w-md bg-white p-8 gap-2 items-center rounded-lg shadow-lg">
        <ion-icon class="text-4xl text-blue-500" name="lock-closed-outline"></ion-icon>
        <h1 class="font-bold text-3xl md:text-4xl">Reset Your Password</h1>
        <p class="text-gray-600 text-sm">Enter a new password to secure your account.</p>
        <form class="w-full flex flex-col p-6 space-y-6 items-center" action="#">
            <div class="w-full">
                <label class="block mb-1 font-medium" for="new_password">New Password</label>
                <input
                    class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                    id="new_password" placeholder="New password" type="password">
                <p class="mt-2 text-sm text-red-500 text-left">Incorrect password</p>
            </div>
            <div class="w-full">
                <label class="block mb-1 font-medium" for="confirm_password">Confirm New Password</label>
                <input
                    class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                    id="confirm_password" placeholder="Confirm New Password" type="password">
                <p class="mt-2 text-sm text-red-500 text-left">Incorrect password</p>
            </div>
            <button
                class="w-full font-semibold text-white bg-blue-600 rounded-lg px-8 py-4 transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105 ">Reset
                Password
            </button>
        </form>
        <p>Remember your password? <a class="hover:text-blue-400 hover:underline" href="#">Login</a></p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
