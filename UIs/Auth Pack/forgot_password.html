<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col mb-4 w-full md:max-w-md bg-white p-8 gap-2 items-center rounded-lg shadow-lg">
        <ion-icon class="text-4xl text-blue-500" name="refresh-outline"></ion-icon>
        <h1 class="text-3xl md:text-4xl font-bold text-center">Forgot Password</h1>
        <p class="text-center text-gray-600 text-sm">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <form class="w-full p-6 flex flex-col space-y-6 items-center" action="#">
            <div class="w-full">
                <label class="block mb-1 font-medium" for="email">Email</label>
                <input
                    class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                    id="email" type="email">
            </div>
            <button
                class="w-full font-semibold text-white bg-blue-600 rounded-lg px-8 py-4 transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105"
                type="button">Reset Password
            </button>
        </form>
        <p><a class="hover:underline hover:text-blue-400" href="#">Back to Login</a></p>
        <p class="text-xs text-gray-400 max-w-xs">If you don't receive the email within a few minutes, check your
            spam folder.</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
