<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen flex flex-col items-center">
    <div class="container p-8 w-full md:w-1/2 lg:w-1/3 flex flex-col gap-6 items-center rounded-lg shadow-lg mt-24">
        <h1 class="text-3xl md:text-4xl font-bold">Reset Your Password</h1>
        <p class="text-center text-gray-500 max-w-sm italic">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <form class="w-full p-6" action="#">
            <label for="email">Email:</label>
            <input class="border p-2 w-full border-gray-400 rounded-lg focus:border-blue-500 outline-0" id="email"
                type="email">
            <button class="w-full mt-4 text-white bg-blue-400 rounded-lg px-8 py-4 hover:bg-blue-600 hover:scale-105"
                type="button">Reset Password
            </button>
        </form>
        <p><a class="hover:underline hover:text-blue-400" href="#">Back to Login</a></p>
        <p class="text-xs text-gray-400 max-w-xs">If you don't receive the email within a few minutes, check your
            spam folder.</p>
    </div>
</body>

</html>
