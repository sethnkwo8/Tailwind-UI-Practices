<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication Setup</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
    <div class="flex flex-col mb-4 w-full md:max-w-md bg-white px-6 py-8 gap-4 items-center rounded-lg shadow-lg">
        <ion-icon class="text-4xl text-blue-500" name="key-outline"></ion-icon>
        <h1 class="font-bold text-3xl md:text-4xl text-center">Enable Two-Factor Authentication</h1>
        <p class="text-gray-600 text-sm text-center">Scan the QR code with your authentication app, then enter the
            6-digit verification code</p>
        <div class="w-40 h-40 bg-gray-50 border border-gray-300 rounded-lg flex justify-center items-center">
            <ion-icon class="text-6xl text-gray-600" name="qr-code-outline"></ion-icon>
        </div>
        <p class="text-gray-600 text-sm text-center">Scan this QR code using your authentication app</p>
        <div class="flex flex-col items-center space-y-2 p-4">
            <p class="font-medium text-2xl">JBSWY3DPEHPK3PXP</p>
            <p class="text-gray-600 text-sm text-center">If you cannot scan the code, enter key manually.</p>
        </div>
        <form action="#" class="w-full p-4 flex flex-col items-center space-y-6">
            <div class="flex flex-col items-center space-y-2">
                <div class="flex items-center space-x-2">
                    <input
                        class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                        maxlength="1" type="text">
                    <input
                        class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                        maxlength="1" type="text">
                    <input
                        class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                        maxlength="1" type="text">
                    <input
                        class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                        maxlength="1" type="text">
                    <input
                        class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                        maxlength="1" type="text">
                    <input
                        class="rounded-lg w-10 md:w-12 border border-gray-300 p-2 outline-0 focus:ring-blue-500 text-center"
                        maxlength="1" type="text">
                </div>
                <p class=" text-sm text-red-500">Incorrect code, please try again.</p>
            </div>
            <button
                class="w-full font-semibold text-white bg-blue-600 rounded-lg px-8 py-4 transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105 ">Enable
                2FA</button>
        </form>
        <a class="hover:text-blue-400 hover:underline" href="#">Want to disable 2FA?</a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
