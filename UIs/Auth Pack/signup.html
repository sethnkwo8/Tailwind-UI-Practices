<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col mb-4 w-full md:max-w-md bg-white p-8 gap-2 items-center rounded-lg shadow-lg">
        <ion-icon class="text-4xl text-blue-500" name="person-add-outline"></ion-icon>
        <h1 class="text-3xl md:text-4xl font-bold">Create an Account</h1>
        <form class="w-full flex flex-col p-6 space-y-6 items-center" action="#">
            <div class="w-full">
                <label class="block mb-1 font-medium" for="full_name">Full Name</label>
                <input
                    class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                    id="full_name" type="text">
            </div>
            <div class="w-full">
                <label class="block mb-1 font-medium" for="email">Email Address</label>
                <input
                    class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                    id="email" type="email">
            </div>
            <div class="w-full">
                <label class="block mb-1 font-medium" for="password">Password</label>
                <div class="relative">
                    <input
                        class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                        id="password" type="password">
                    <ion-icon class="absolute top-3 right-3" name="eye"></ion-icon>
                </div>
            </div>
            <div class="w-full">
                <label class="block mb-1 font-medium" for="confirm_password">Confirm Password</label>
                <div class="relative">
                    <input
                        class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                        id="confirm_password" type="password">
                    <ion-icon class="absolute top-3 right-3" name="eye"></ion-icon>
                </div>
            </div>
            <button
                class="w-full font-bold rounded-lg text-white bg-blue-400 transition duration-300 ease-in-out hover:bg-blue-600 hover:scale-105 px-8 py-4">Sign
                Up
            </button>
        </form>
        <p>Already have an account? <span class="hover:text-blue-400 hover:underline">Login</span></p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
