<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Factor Authentication Success</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
    <div class="flex flex-col mb-4 w-full md:max-w-md bg-white px-6 py-8 gap-4 items-center rounded-lg shadow-lg">
        <ion-icon class="text-4xl text-green-500" name="checkmark-circle"></ion-icon>
        <h1 class="font-bold text-3xl md:text-4xl text-center">Two-Factor Authentication Enabled</h1>
        <p class="text-gray-600 text-sm text-center">Your account is now protected with an extra layer of security</p>
        <div class="w-full space-y-3">
            <p class="text-gray-700 text-sm font-medium">Your Backup Codes:</p>
            <div class="grid grid-cols-2 gap-3">
                <p class="text-center font-semibold rounded-lg p-3 border border-gray-300">ATKF-P92L</p>
                <p class="text-center font-semibold rounded-lg p-3 border border-gray-300">K82P-X7LA</p>
                <p class="text-center font-semibold rounded-lg p-3 border border-gray-300">F9QH-L23N</p>
                <p class="text-center font-semibold rounded-lg p-3 border border-gray-300">V4NP-KQ92</p>
            </div>
            <p class="text-xs text-center text-gray-500">Save these codes somewhere safe. You won't be able to view them
                again</p>
        </div>
        <button
            class="w-full font-semibold text-white bg-blue-600 rounded-lg px-8 py-4 transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105">Go
            to Dashboard</button>
    </div>
    <a class="hover:text-blue-400 text-lg hover:underline" href="#">Disable 2FA</a>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
